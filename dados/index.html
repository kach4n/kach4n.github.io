<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the dice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
</head>
<body>
    <div class="home-container" onclick="goHome()">HOME</div>
    
    <div class="container">
        <div class="result-view" id="resultView">Choose a dice</div>
        <div class="group">
            <div class="box" id="box1" onclick="rollDice(4)">D4</div>
            <div class="box" id="box2" onclick="rollDice(6)">D6</div>
            <div class="box" id="box3" onclick="rollDice(8)">D8</div>
        </div>
        <div class="group">
            <div class="box" id="box4" onclick="rollDice(10)">D10</div>
            <div class="box" id="box5" onclick="rollDice(12)">D12</div>
            <div class="box" id="box6" onclick="rollDice(20)">D20</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
